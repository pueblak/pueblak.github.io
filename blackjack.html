<html>

<head>
    <title>Blackjack Simulator</title>
    <script type="text/javascript" src="js/blackjack.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="body" onload="drawMenu()" onresize="redraw()" style="background:#000000">
    <p id="table"></p>
    <p id="title" class="text unselectable"></p>
    <div class="table_text">
        <p id="leftText"></p>
        <p id="rightText"></p>
        <p id="botText"></p>
    </div>
    <p id="dLabel" class="text unselectable"></p>
    <p id="pLabelA" class="text unselectable"></p>
    <p id="pLabelB" class="text unselectable"></p>
    <p id="output" class="text unselectable"></p>
    <p id="menu"></p>
    <p id="options"></p>
    <pre id="rules" class="text unselectable"></pre>
    <p id="wager"></p>
    <p id="insurance"></p>
    <p id="hit"></p>
    <p id="stand"></p>
    <p id="split"></p>
    <p id="doubleA"></p>
    <p id="actionsA"></p>
    <p id="doubleB"></p>
    <p id="actionsB"></p>
    <p id="dealer"></p>
    <p id="playerA"></p>
    <p id="playerB"></p>
    <p id="back" class="selectable"></p>
</body>

</html>
